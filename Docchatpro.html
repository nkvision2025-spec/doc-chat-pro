<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini DocChat Pro - Single File AI</title>
    
    <!-- Libraries via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .chat-bubble { max-width: 85%; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="h-screen overflow-hidden">
    <div id="root" class="h-full"></div>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>

    <script type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom';
        import { GoogleGenAI } from "@google/genai";

        // --- CONSTANTS & ICONS ---
        const ICONS = {
            Send: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>,
            File: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>,
            Trash: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>,
            Logout: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4m7 14 5-5-5-5m5 5H9"/></svg>,
            Plus: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 5v14m-7-7h14"/></svg>
        };

        // --- STORAGE HELPERS ---
        const Storage = {
            get: (key, def = []) => JSON.parse(localStorage.getItem(key) || JSON.stringify(def)),
            set: (key, val) => localStorage.setItem(key, JSON.stringify(val)),
            init: () => {
                if (Storage.get('dc_users').length === 0) {
                    Storage.set('dc_users', [{ id: '1', username: 'admin', password: 'admin', role: 'admin', accessibleDocs: [] }]);
                }
            }
        };

        // --- COMPONENTS ---

        const ChatInterface = ({ docs }) => {
            const [selectedDoc, setSelectedDoc] = useState(docs[0] || null);
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [selection, setSelection] = useState(new Set());
            const endRef = useRef(null);

            useEffect(() => endRef.current?.scrollIntoView({ behavior: 'smooth' }), [messages]);

            const sendMessage = async () => {
                if (!input.trim() || !selectedDoc || loading) return;
                const apiKey = "process.env.API_KEY"; // Replace dynamically or assume injected
                
                const userMsg = { id: Date.now().toString(), role: 'user', text: input, timestamp: new Date().toLocaleTimeString() };
                setMessages(prev => [...prev, userMsg]);
                setInput('');
                setLoading(true);

                try {
                    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                    const model = 'gemini-3-flash-preview';
                    const systemInstruction = `Context: ${selectedDoc.content.substring(0, 30000)}. Instruction: ${selectedDoc.instruction}. Respond in the language used by user.`;
                    
                    const response = await ai.models.generateContent({
                        model,
                        contents: [...messages, userMsg].map(m => ({ role: m.role, parts: [{ text: m.text }] })),
                        config: { systemInstruction }
                    });

                    setMessages(prev => [...prev, { id: Date.now()+1, role: 'model', text: response.text, timestamp: new Date().toLocaleTimeString() }]);
                } catch (e) {
                    alert("Error: " + e.message);
                } finally {
                    setLoading(false);
                }
            };

            const exportChat = (type) => {
                const list = messages.filter(m => selection.has(m.id));
                if (list.length === 0) return alert("Kuch messages select karein!");
                
                if (type === 'pdf') {
                    const doc = new window.jspdf.jsPDF();
                    let y = 20;
                    list.forEach(m => {
                        const txt = `[${m.role.toUpperCase()}] ${m.text}`;
                        const lines = doc.splitTextToSize(txt, 170);
                        doc.text(lines, 20, y);
                        y += (lines.length * 7) + 5;
                    });
                    doc.save('chat.pdf');
                } else {
                    const text = list.map(m => `${m.role.toUpperCase()}: ${m.text}`).join('\n\n');
                    const blob = new Blob([text], { type: 'text/plain' });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = 'chat.docx';
                    a.click();
                }
            };

            return (
                <div className="flex flex-col h-full bg-white relative">
                    {selection.size > 0 && (
                        <div className="absolute top-0 w-full bg-indigo-600 text-white p-3 flex justify-between items-center z-50">
                            <span className="font-bold ml-4">{selection.size} selected</span>
                            <div className="flex gap-2">
                                <button onClick={() => exportChat('pdf')} className="bg-white/20 px-3 py-1 rounded text-xs font-bold">PDF</button>
                                <button onClick={() => exportChat('docx')} className="bg-white/20 px-3 py-1 rounded text-xs font-bold">DOCX</button>
                                <button onClick={() => setSelection(new Set())} className="bg-black/20 px-3 py-1 rounded text-xs mr-4">Cancel</button>
                            </div>
                        </div>
                    )}
                    <header className="p-4 border-b flex justify-between bg-slate-50">
                        <select className="p-2 border rounded-xl text-sm font-bold" value={selectedDoc?.id} onChange={e => setSelectedDoc(docs.find(d => d.id === e.target.value))}>
                            {docs.map(d => <option key={d.id} value={d.id}>{d.name}</option>)}
                        </select>
                    </header>
                    <div className="flex-1 overflow-auto p-6 space-y-4 custom-scrollbar">
                        {messages.length === 0 && <div className="h-full flex flex-col items-center justify-center text-slate-300">Start a conversation about your document...</div>}
                        {messages.map(m => (
                            <div key={m.id} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className="flex gap-2 items-start max-w-[85%]">
                                    <input type="checkbox" checked={selection.has(m.id)} onChange={() => {
                                        const n = new Set(selection);
                                        n.has(m.id) ? n.delete(m.id) : n.add(m.id);
                                        setSelection(n);
                                    }} className="mt-4" />
                                    <div className={`p-4 rounded-2xl shadow-sm ${m.role === 'user' ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-800'}`}>
                                        <p className="text-sm">{m.text}</p>
                                        <div className="text-[9px] mt-2 opacity-50 font-bold uppercase">{m.timestamp}</div>
                                    </div>
                                </div>
                            </div>
                        ))}
                        {loading && <div className="text-xs text-indigo-400 font-bold animate-pulse">Gemini is thinking...</div>}
                        <div ref={endRef} />
                    </div>
                    <div className="p-4 bg-slate-50 border-t flex gap-2">
                        <input className="flex-1 p-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500" value={input} onChange={e => setInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && sendMessage()} placeholder="Ask something..." />
                        <button onClick={sendMessage} className="bg-indigo-600 text-white p-3 rounded-xl"><ICONS.Send /></button>
                    </div>
                </div>
            );
        };

        const AdminPanel = ({ onLogout }) => {
            const [docs, setDocs] = useState(Storage.get('dc_docs'));
            const [users, setUsers] = useState(Storage.get('dc_users').filter(u => u.role !== 'admin'));
            const [tab, setTab] = useState('docs');

            const handleFile = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                let content = "";
                if (file.type === 'application/pdf') {
                    const pdf = await window.pdfjsLib.getDocument(await file.arrayBuffer()).promise;
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        content += (await page.getTextContent()).items.map(it => it.str).join(' ') + " ";
                    }
                } else content = await file.text();

                const newDoc = { id: Date.now().toString(), name: file.name, content, instruction: "Saral bhasha me jawab dein.", uploadDate: new Date().toLocaleDateString() };
                const updated = [...docs, newDoc];
                Storage.set('dc_docs', updated);
                setDocs(updated);
            };

            const addUser = () => {
                const name = prompt("Username?");
                const pass = prompt("Password?");
                if (!name || !pass) return;
                const updated = [...Storage.get('dc_users'), { id: Date.now().toString(), username: name, password: pass, role: 'user', accessibleDocs: [] }];
                Storage.set('dc_users', updated);
                setUsers(updated.filter(u => u.role !== 'admin'));
            };

            return (
                <div className="flex h-full bg-slate-50">
                    <div className="w-64 bg-white border-r p-6 flex flex-col">
                        <h1 className="text-xl font-black text-indigo-600 mb-8 tracking-tighter uppercase">DocChat Admin</h1>
                        <nav className="flex-1 space-y-2">
                            <button onClick={() => setTab('docs')} className={`w-full text-left p-3 rounded-xl text-sm font-bold ${tab === 'docs' ? 'bg-indigo-50 text-indigo-600' : 'text-slate-400'}`}>Documents</button>
                            <button onClick={() => setTab('users')} className={`w-full text-left p-3 rounded-xl text-sm font-bold ${tab === 'users' ? 'bg-indigo-50 text-indigo-600' : 'text-slate-400'}`}>Users Control</button>
                        </nav>
                        <button onClick={onLogout} className="text-red-500 font-bold flex items-center gap-2 p-3"><ICONS.Logout /> Logout</button>
                    </div>
                    <div className="flex-1 p-8 overflow-auto">
                        {tab === 'docs' ? (
                            <div>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold">Manage Files</h2>
                                    <label className="bg-indigo-600 text-white px-4 py-2 rounded-xl cursor-pointer font-bold text-sm">Upload File <input type="file" className="hidden" onChange={handleFile} /></label>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    {docs.map(d => (
                                        <div key={d.id} className="bg-white p-4 rounded-2xl border shadow-sm">
                                            <div className="flex justify-between font-bold mb-3"><span>{d.name}</span><button onClick={() => { const n = docs.filter(x => x.id !== d.id); Storage.set('dc_docs', n); setDocs(n); }} className="text-red-400"><ICONS.Trash /></button></div>
                                            <textarea className="w-full text-xs p-3 bg-slate-50 border rounded-xl h-24" defaultValue={d.instruction} onBlur={e => {
                                                const n = docs.map(x => x.id === d.id ? { ...x, instruction: e.target.value } : x);
                                                Storage.set('dc_docs', n); setDocs(n);
                                            }} placeholder="Custom instructions here..." />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold">User Access</h2>
                                    <button onClick={addUser} className="bg-indigo-600 text-white px-4 py-2 rounded-xl font-bold text-sm">Add New User</button>
                                </div>
                                <div className="bg-white rounded-2xl border overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 border-b text-xs uppercase text-slate-400"><tr className="font-bold"><th className="p-4">User</th><th className="p-4">Permissions</th><th className="p-4 text-right">Delete</th></tr></thead>
                                        <tbody>
                                            {users.map(u => (
                                                <tr key={u.id} className="border-b text-sm">
                                                    <td className="p-4 font-bold">{u.username}</td>
                                                    <td className="p-4 flex gap-2 flex-wrap">
                                                        {docs.map(d => (
                                                            <button key={d.id} onClick={() => {
                                                                const n = Storage.get('dc_users').map(ux => ux.id === u.id ? { ...ux, accessibleDocs: ux.accessibleDocs.includes(d.id) ? ux.accessibleDocs.filter(id => id !== d.id) : [...ux.accessibleDocs, d.id] } : ux);
                                                                Storage.set('dc_users', n); setUsers(n.filter(ux => ux.role !== 'admin'));
                                                            }} className={`px-2 py-1 rounded-lg border text-[10px] font-bold ${u.accessibleDocs.includes(d.id) ? 'bg-indigo-100 border-indigo-200 text-indigo-600' : 'bg-slate-50 text-slate-300'}`}>{d.name}</button>
                                                        ))}
                                                    </td>
                                                    <td className="p-4 text-right"><button onClick={() => { const n = Storage.get('dc_users').filter(ux => ux.id !== u.id); Storage.set('dc_users', n); setUsers(n.filter(ux => ux.role !== 'admin')); }} className="text-red-400"><ICONS.Trash /></button></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [uInput, setUInput] = useState('');
            const [pInput, setPInput] = useState('');

            useEffect(() => {
                Storage.init();
                const session = localStorage.getItem('dc_session');
                if (session) setUser(JSON.parse(session));
            }, []);

            const login = (e) => {
                e.preventDefault();
                const found = Storage.get('dc_users').find(u => u.username === uInput && u.password === pInput);
                if (found) { setUser(found); localStorage.setItem('dc_session', JSON.stringify(found)); }
                else alert("Username/Password galat hai! (Try admin/admin)");
            };

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-slate-100 p-4">
                    <div className="w-full max-w-sm bg-white p-8 rounded-3xl shadow-2xl border text-center">
                        <h1 className="text-3xl font-black text-indigo-600 mb-8 uppercase tracking-tighter">DocChat Login</h1>
                        <form onSubmit={login} className="space-y-4">
                            <input className="w-full p-4 border rounded-2xl outline-none focus:ring-4 focus:ring-indigo-50" placeholder="Username" value={uInput} onChange={e => setUInput(e.target.value)} required />
                            <input className="w-full p-4 border rounded-2xl outline-none focus:ring-4 focus:ring-indigo-50" type="password" placeholder="Password" value={pInput} onChange={e => setPInput(e.target.value)} required />
                            <button className="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold shadow-lg">Enter Dashboard</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="h-full">
                    {user.role === 'admin' ? (
                        <AdminPanel onLogout={() => { setUser(null); localStorage.removeItem('dc_session'); }} />
                    ) : (
                        <div className="flex h-full">
                            <aside className="w-64 bg-slate-50 border-r p-6 flex flex-col">
                                <h1 className="text-xl font-black text-indigo-600 mb-10 tracking-tighter">DOCCHAT USER</h1>
                                <div className="flex-1">
                                    <div className="p-3 bg-white rounded-xl border text-sm font-bold truncate text-slate-600">{user.username}</div>
                                </div>
                                <button onClick={() => { setUser(null); localStorage.removeItem('dc_session'); }} className="text-red-500 font-bold flex items-center gap-2 p-3 mt-auto"><ICONS.Logout /> Logout</button>
                            </aside>
                            <main className="flex-1 h-full">
                                <ChatInterface docs={Storage.get('dc_docs').filter(d => user.accessibleDocs.includes(d.id))} />
                            </main>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));

        // PDF Worker Setup
        window.addEventListener('load', () => {
            if (window.pdfjsLib) window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        });
    </script>
</body>
</html>
